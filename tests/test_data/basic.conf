# Device configurations
dev: /dev/input/event0 [256,257,258]  # First pedal device
dev: /dev/input/event1 [259,260]      # Second pedal device

# Basic button press/release patterns
1v: echo button 1 pressed
1^: echo button 1 released
2v: echo button 2 pressed
2^: echo button 2 released
3v: echo button 3 pressed
3^: echo button 3 released
